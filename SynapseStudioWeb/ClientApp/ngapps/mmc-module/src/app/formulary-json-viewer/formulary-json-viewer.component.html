<app-global-css></app-global-css>
<div class="card p-0 m-0 shadow-3" *ngIf="_propsOnly && _propsOnly.length">
  <div class="grid p-0 m-0">
    <div class="col-12 p-0 m-0" *ngFor="let propKV of _propsOnly; let ind = index;">
      <div class="grid px-2 m-0 {{ind % 2 == 0 ? 'surface-0' : 'surface-200'}}">
        <div class="col-4 p-0 m-0 text-xs font-bold uppercase">{{propKV.name}}</div>
        <div class="col-4 p-0 m-0">
          <div *ngFor="let active of propKV.actives">
            <div class="my-0 border-bottom-1 surface-border" *ngIf="active && active.includes('|'); else singlelineActive">
              <ng-container *ngFor="let activeLn of active.split('|')">
                <p class="mb-0 pl-1 text-sm text-green-500" style="word-break:break-word; white-space: break-spaces;">{{activeLn}}</p>
              </ng-container>
            </div>
            <ng-template #singlelineActive>
              <p class="mb-1 pr-1 text-sm text-green-500" style="word-break:break-word; white-space: break-spaces;">{{active}}</p>
            </ng-template>
          </div>
        </div>
        <div class="col-4 p-0 m-0">
          <ng-container *ngFor="let draft of propKV.drafts">
            <div class="my-0 border-bottom-1 surface-border" *ngIf="draft && draft.includes('|'); else singlelineDraft">
              <ng-container *ngFor="let draftLn of draft.split('|')">
                <p class="mb-0 pl-1 text-sm text-blue-500" style="word-break:break-word; white-space: break-spaces;">{{draftLn}}</p>
              </ng-container>
            </div>
            <ng-template #singlelineDraft>
              <p class="mb-1 pl-1 text-sm text-blue-500" style="word-break:break-word; white-space: break-spaces;">{{draft}}</p>
            </ng-template>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
